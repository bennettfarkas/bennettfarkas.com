<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bennett Farkas</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üê∫</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', serif;
            font-weight: 400;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #1a1a1a;
        }
        main {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-weight: 500;
            font-size: 2.5rem;
            margin: 0 0 0.5rem;
        }
        .tagline {
            font-size: 1.25rem;
            font-style: italic;
            color: #555;
            margin: 0 0 2rem;
        }
        .role {
            font-size: 1.1rem;
            margin: 0 0 2rem;
            color: #333;
        }
        .role a {
            color: #333;
        }
        .links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            font-size: 1rem;
        }
        .links a {
            color: #555;
            text-decoration: none;
        }
        .links a:hover {
            color: #1a1a1a;
        }
        .signup {
            margin-top: 2.5rem;
        }
        .signup-form {
            display: flex;
            gap: 0;
            max-width: 340px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
        }
        .signup-form input[type="email"] {
            flex: 1;
            padding: 0.6rem 0.8rem;
            border: none;
            outline: none;
            font-family: 'EB Garamond', serif;
            font-size: 0.95rem;
            color: #1a1a1a;
            min-width: 0;
        }
        .signup-form input[type="email"]::placeholder {
            color: #aaa;
        }
        .signup-form button {
            padding: 0.6rem 1rem;
            border: none;
            border-left: 1px solid #ccc;
            background: transparent;
            font-family: 'EB Garamond', serif;
            font-size: 0.95rem;
            color: #555;
            cursor: pointer;
            white-space: nowrap;
            transition: color 0.2s;
        }
        .signup-form button:hover {
            color: #1a1a1a;
        }
        .success-msg {
            display: none;
            font-size: 0.95rem;
            font-style: italic;
            color: #555;
        }
        .success-msg.show {
            display: block;
        }
    </style>
</head>
<body>
    <main>
        <h1>Bennett Farkas</h1>
        <p class="tagline">simplicity, sustainability & good vibes</p>
        <p class="role">Brand & Marketing at <a href="https://openmined.org">OpenMined</a></p>
        <nav class="links">
            <a href="https://linkedin.com/in/bennettfarkas">LinkedIn</a>
            <a href="https://github.com/bennettfarkas">GitHub</a>
        </nav>

        <div class="signup">
            <form class="signup-form" id="signup">
                <input type="email" name="email" placeholder="your@email.com" required autocomplete="email">
                <button type="submit">join list</button>
            </form>
            <p class="success-msg" id="success">you're in.</p>
        </div>
    </main>

    <script>
        document.getElementById('signup').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const email = form.email.value;
            const btn = form.querySelector('button');

            btn.textContent = '...';
            btn.disabled = true;

            try {
                const res = await fetch('https://bennettfarkas-signup.mrsandman.workers.dev', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                if (res.ok) {
                    form.style.display = 'none';
                    document.getElementById('success').classList.add('show');
                } else {
                    btn.textContent = 'try again';
                    btn.disabled = false;
                }
            } catch {
                btn.textContent = 'try again';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
