    <script>
        function typeMessage(el, text) {
            var cursor = el.querySelector('.cursor');
            var i = 0;
            // "Rock on! If I send something, I will email you."
            function next() {
                if (i >= text.length) {
                    cursor.remove();
                    if (el.id === 'success') {
                        setTimeout(function() {
                            el.appendChild(document.createTextNode(' ğŸ˜‰'));
                        }, 600);
                    }
                    return;
                }
                cursor.classList.add('typing');
                if (text[i] === '\n') {
                    el.insertBefore(document.createElement('br'), cursor);
                } else {
                    el.insertBefore(document.createTextNode(text[i]), cursor);
                }
                i++;
                var ch = text[i - 1];
                var ahead = text.substring(i);
                var behind = text.substring(0, i);
                var delay;

                // sentence break after "!" â€” real pause, new thought
                if (ch === '!') delay = 600 + Math.random() * 200;
                // period at end â€” settling
                else if (ch === '.') delay = 300 + Math.random() * 200;
                // comma â€” brief breath
                else if (ch === ',') delay = 250 + Math.random() * 100;
                // space before short words (I, a) â€” barely a gap
                else if (ch === ' ' && ahead.match(/^[AI]\s/)) delay = 20 + Math.random() * 20;
                // space after "on" before "!" â€” quick, energetic
                else if (ch === ' ' && behind.endsWith('Rock on')) delay = 15;
                // other spaces
                else if (ch === ' ') delay = 50 + Math.random() * 40;
                // default characters
                else delay = 35 + Math.random() * 40;

                setTimeout(next, delay);
            }
            setTimeout(next, 300);
        }

        function deleteMessage(el, callback) {
            var text = el.textContent;
            el.style.height = el.offsetHeight + 'px';
            var cursor = document.createElement('span');
            cursor.className = 'cursor typing';
            while (el.firstChild) el.removeChild(el.firstChild);
            var textNode = document.createTextNode(text);
            el.appendChild(textNode);
            el.appendChild(cursor);
            var i = text.length;
            function deleteNext() {
                if (i <= 0) {
                    while (el.firstChild) el.removeChild(el.firstChild);
                    el.style.height = '';
                    callback();
                    return;
                }
                i--;
                textNode.textContent = text.substring(0, i);
                setTimeout(deleteNext, 25 + Math.random() * 20);
            }
            setTimeout(deleteNext, 300);
        }

        (function() {
            var input = document.querySelector('#signup input[type="email"]');
            var cur = document.getElementById('input-cursor');
            var cs = getComputedStyle(input);
            var measure = document.createElement('span');
            measure.style.cssText = 'position:absolute;visibility:hidden;white-space:pre;font-family:' + cs.fontFamily + ';font-size:' + cs.fontSize + ';letter-spacing:' + cs.letterSpacing;
            document.body.appendChild(measure);

            var blinkTimer;
            function updatePos() {
                measure.textContent = input.value || '';
                var pos = measure.offsetWidth + 1 - input.scrollLeft;
                cur.style.left = pos + 'px';
                cur.style.visibility = (pos >= 0 && pos < input.offsetWidth) ? 'visible' : 'hidden';
            }
            function flashSolid() {
                cur.classList.add('typing');
                clearTimeout(blinkTimer);
                blinkTimer = setTimeout(function() {
                    cur.classList.remove('typing');
                }, 400);
            }

            input.addEventListener('input', function() { updatePos(); flashSolid(); });
            input.addEventListener('keydown', function() { setTimeout(updatePos, 0); });
            input.addEventListener('focus', function() {
                cur.classList.add('visible');
                updatePos();
            });
            input.addEventListener('blur', function() {
                cur.classList.remove('visible', 'typing');
                clearTimeout(blinkTimer);
            });
        })();

        document.getElementById('signup').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const email = form.email.value;
            const btn = form.querySelector('button');

            btn.textContent = '...';
            btn.disabled = true;

            try {
                const res = await fetch('https://bennettfarkas-signup.mrsandman.workers.dev', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                if (res.ok) {
                    if (window.cancelIntroTyping) window.cancelIntroTyping();
                    var signupContainer = document.querySelector('.signup');
                    signupContainer.style.height = signupContainer.offsetHeight + 'px';
                    form.style.visibility = 'hidden';
                    var hintEl = document.getElementById('signup-hint');
                    deleteMessage(hintEl, function() {
                        hintEl.style.display = 'none';
                        form.style.display = 'none';
                        var successEl = document.getElementById('success');
                        successEl.style.display = '';
                        typeMessage(successEl, "Rock on! If I send something,\nI will email you.");
                    });
                } else {
                    btn.textContent = 'try again';
                    btn.disabled = false;
                }
            } catch (e) {
                btn.textContent = 'try again';
                btn.disabled = false;
            }
        });
        (function() {
            var hint = document.getElementById('signup-hint');
            var cursor = hint.querySelector('.cursor');
            var chars = [];
            var cancelled = false;

            window.cancelIntroTyping = function() { cancelled = true; };

            var form = document.getElementById('signup');
            var links = document.getElementById('links');

            var steps = [
                {type: "I might start senmdin"},
                {pause: 500},
                {delete: 6},
                {pause: 150},
                {type: "ending toughts & little things I'm working on. No promisses."},
                {pause: 400},
                {enter: true}
            ];

            var stepIdx = 0;
            var charIdx = 0;

            function addChar(ch) {
                var node = document.createTextNode(ch);
                hint.insertBefore(node, cursor);
                chars.push(node);
            }

            function removeChar() {
                if (chars.length) {
                    var node = chars.pop();
                    hint.removeChild(node);
                }
            }

            function typeDelay(ch) {
                if (ch === '.' || ch === '&') return 300 + Math.random() * 200;
                if (ch === ',') return 200 + Math.random() * 150;
                if (ch === ' ') return 40 + Math.random() * 60;
                return 30 + Math.random() * 50;
            }

            function run() {
                if (cancelled || stepIdx >= steps.length) return;
                var step = steps[stepIdx];

                if (step.pause !== undefined) {
                    cursor.classList.remove('typing');
                    stepIdx++;
                    setTimeout(run, step.pause);
                } else if (step.type !== undefined) {
                    cursor.classList.add('typing');
                    if (charIdx < step.type.length) {
                        var ch = step.type[charIdx];
                        addChar(ch);
                        charIdx++;
                        setTimeout(run, typeDelay(ch));
                    } else {
                        stepIdx++;
                        charIdx = 0;
                        run();
                    }
                } else if (step.delete !== undefined) {
                    cursor.classList.add('typing');
                    if (charIdx < step.delete) {
                        removeChar();
                        charIdx++;
                        setTimeout(run, 50 + Math.random() * 30);
                    } else {
                        stepIdx++;
                        charIdx = 0;
                        run();
                    }
                } else if (step.enter) {
                    cursor.remove();
                    // Rebuild text with hoverable typo spans
                    var fullText = hint.textContent;
                    while (hint.firstChild) hint.removeChild(hint.firstChild);
                    var typos = [{wrong: 'toughts', right: 'thoughts'}, {wrong: 'promisses', right: 'promises'}];
                    var remaining = fullText;
                    typos.forEach(function(t) {
                        var idx = remaining.indexOf(t.wrong);
                        if (idx > -1) {
                            hint.appendChild(document.createTextNode(remaining.substring(0, idx)));
                            var span = document.createElement('span');
                            span.className = 'typo';
                            span.textContent = t.wrong;
                            span.addEventListener('mouseenter', function() {
                                var el = this;
                                if (el.dataset.animating) return;
                                el.dataset.animating = '1';
                                var wrong = t.wrong;
                                var right = t.right;
                                var maxLen = Math.max(wrong.length, right.length);
                                var cur = document.createElement('span');
                                cur.className = 'typo-cursor';
                                el.appendChild(cur);
                                var i = 0;
                                function sweep() {
                                    if (i > maxLen) {
                                        cur.remove();
                                        el.textContent = right;
                                        el.classList.remove('typo');
                                        return;
                                    }
                                    el.textContent = right.substring(0, i) + wrong.substring(i);
                                    el.appendChild(cur);
                                    i++;
                                    setTimeout(sweep, 45);
                                }
                                sweep();
                            });
                            hint.appendChild(span);
                            remaining = remaining.substring(idx + t.wrong.length);
                        }
                    });
                    if (remaining) hint.appendChild(document.createTextNode(remaining));
                    form.classList.add('visible');
                    form.querySelector('input[type="email"]').focus();
                    setTimeout(function() {
                        links.classList.add('visible');
                        if (window.startEmojiFlicker) window.startEmojiFlicker();
                    }, 2000);
                    stepIdx++;
                }
            }

            setTimeout(run, 1000);
        })();
