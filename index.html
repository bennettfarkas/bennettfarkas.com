<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bennett Farkas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'EB Garamond', serif;
            font-weight: 400;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2a2a2a;
            background: #fafaf8;
        }
        main {
            text-align: center;
            padding: 2rem;
        }
        .wolf {
            font-size: 1.6rem;
            margin: 0 0 1.2rem;
            line-height: 1;
        }
        h1 {
            font-weight: 400;
            font-size: 2rem;
            margin: 0 0 0.4rem;
            letter-spacing: 0.01em;
        }
        .tagline {
            font-size: 1.05rem;
            font-style: italic;
            color: #888;
            margin: 0 0 2.5rem;
            letter-spacing: 0.01em;
        }
        .role {
            font-size: 0.95rem;
            margin: 0 0 1.5rem;
            color: #666;
            letter-spacing: 0.02em;
        }
        .role a {
            color: #666;
            transition: color 0.2s;
        }
        .role a:hover {
            color: #2a2a2a;
        }
        .links {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .links a {
            color: #aaa;
            text-decoration: none;
            display: flex;
            transition: color 0.2s;
        }
        .links a:hover {
            color: #2a2a2a;
        }
        .links svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
        .signup {
            margin-top: 3rem;
        }
        .signup-form {
            display: flex;
            max-width: 280px;
            margin: 0 auto;
            border-bottom: 1px solid #ccc;
        }
        .signup-form input[type="email"] {
            flex: 1;
            padding: 0.5rem 0;
            border: none;
            outline: none;
            background: transparent;
            font-family: 'EB Garamond', serif;
            font-size: 0.9rem;
            color: #2a2a2a;
            min-width: 0;
        }
        .signup-form input[type="email"]::placeholder {
            color: #bbb;
        }
        .signup-form button {
            padding: 0.5rem 0;
            margin-left: 0.5rem;
            border: none;
            background: transparent;
            font-family: 'EB Garamond', serif;
            font-style: italic;
            font-size: 0.9rem;
            color: #aaa;
            cursor: pointer;
            white-space: nowrap;
            transition: color 0.2s;
        }
        .signup-form button:hover {
            color: #2a2a2a;
        }
        .success-msg {
            display: none;
            font-size: 0.9rem;
            font-style: italic;
            color: #888;
        }
        .success-msg.show {
            display: block;
        }
    </style>
</head>
<body>
    <main>
        <p class="wolf">üê∫</p>
        <h1>Bennett Farkas</h1>
        <p class="tagline">simplicity, sustainability & good vibes</p>
        <p class="role">Brand & Marketing at <a href="https://openmined.org">OpenMined</a></p>
        <nav class="links">
            <a href="https://linkedin.com/in/bennettfarkas" aria-label="LinkedIn"><svg viewBox="0 0 24 24"><path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 0 1-2.063-2.065 2.064 2.064 0 1 1 2.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/></svg></a>
            <a href="https://github.com/bennettfarkas" aria-label="GitHub"><svg viewBox="0 0 24 24"><path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"/></svg></a>
        </nav>

        <div class="signup">
            <form class="signup-form" id="signup">
                <input type="email" name="email" placeholder="your@email.com" required autocomplete="email">
                <button type="submit">join list</button>
            </form>
            <p class="success-msg" id="success">you're in.</p>
        </div>
    </main>

    <script>
        document.getElementById('signup').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const email = form.email.value;
            const btn = form.querySelector('button');

            btn.textContent = '...';
            btn.disabled = true;

            try {
                const res = await fetch('https://bennettfarkas-signup.mrsandman.workers.dev', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                if (res.ok) {
                    form.style.display = 'none';
                    document.getElementById('success').classList.add('show');
                } else {
                    btn.textContent = 'try again';
                    btn.disabled = false;
                }
            } catch {
                btn.textContent = 'try again';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
